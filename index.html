<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<script src="https://kit.fontawesome.com/9fc3c10ee1.js" crossorigin="anonymous"></script>

    <title>My Web</title>
</head>
<body>
    <section class="head">
    <div class="box" >
        <div class="card">
          <img src="./images/10.jpg" alt="" class="add-image" >
          <h2 class="product-title">Chocolate bowl</h2>
           <h5 class="price">$25</h5>
           
          <button class="add-btn">Add to Cart</button>
        </div>     
        
        <div class="card">
            <img src="./images/pic1.jpg" alt="" class="add-image">
            <h2 class="product-title">Choco vanila</h2>
            <h5 class="price">$50</h5>
           
            <button class="add-btn">Add to Cart</button>
        </div>  

        <div class="card">
            <img src="./images/pic2.jpg" alt="" class="add-image">
            <h2 class="product-title">Choco cuts</h2>
            <h5 class="price">$100</h5>
           
            <button class="add-btn">Add to Cart</button>
        </div>  

        <div class="card">
             <img src="./images/pic3.jpg" alt="" class="add-image">
             <h2 class="product-title">Strawberry</h2>
             <h5 class="price">$200</h5>
           
             <button class="add-btn">Add to Cart</button>
        </div>  
    

    <div class="card">
        <img src="./images/pic4.jpg" alt="" class="add-image">
        <h2 class="product-title">Choco cake</h2>
        <h5 class="price">$400</h5>
           
        <button class="add-btn">Add to Cart</button>
      </div>     
      
      <div class="card" >
          <img src="./images/pic5.jpg" alt="" class="add-image">
          <h2 class="product-title">Rose Muffalo</h2>
          <h5 class="price">$350</h5>
           
          <button class="add-btn">Add to Cart</button>
      </div>  

      <div class="card ">
          <img src="./images/pic6.jpg" alt="" class="add-image">
          <h2 class="product-title">Cup nuts</h2>
          <h5 class="price">$125</h5>
           
          <button class="add-btn">Add to Cart</button>
      </div>  

      <div class="card">
           <img src="./images/pic7.jpg" alt="" class="add-image" >
           <h2 class="product-title">Stick Ice</h2>
           <h5 class="price">$20</h5>
           
           <button class="add-btn">Add to Cart</button>
      </div>  

      </div>

      <div class="cart" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="cart-title">MY CART</h3>

          <div class="cart-contents">
        

         <div class="total">
             <div class="total-name">Total Price:</div>
             <div class="total-price">$0</div>
         </div>
</div>
      </div>
</section>


<!-- ----------------javascript start---------- -->
<script src="main.js"></script>
</body>
</html>
